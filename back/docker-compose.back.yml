  #     - home_network
  
  fastapi:
    image: heesane/python-fastapi:latest
    restart: always
    ports:
      - "8001:8001"
    container_name: fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./fastapi:/app
    networks:
      - home_network
networks:
  home_network:
      external: true